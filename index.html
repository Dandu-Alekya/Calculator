<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styling.css">
    <script src="Calculator.js" defer>
    </script>
</head>
<body>
    <H1>Calculator</H1>
    <div class="calculator">
        <div class="display">
            <p>This is display</p>
        </div>
        <!--<button>Clear</button>-->
        <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        </div>
        <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        </div>
        <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>x</button>
        </div>
        <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>รท</button>
        </div>
    </div>
    <button onclick="main()">Try it</button>
    <footer>This is a footer</footer>
    
</body>
</html>
